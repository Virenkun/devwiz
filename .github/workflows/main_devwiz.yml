# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devwiz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_41cc12c8afda4e859e4fcffca4be7fbd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8f5c973202794c45a4fb1e00b6c25763 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_41cc12c8afda4e859e4fcffca4be7fbd }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devwiz'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_45c7f200fefb4ca79c8779ed9366ec5b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_41cc12c8afda4e859e4fcffca4be7fbd }}/appsvc/staticsite:${{ github.sha }}'